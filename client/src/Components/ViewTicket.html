<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Ticket - Hyperion</title>

    <link href="../../../server/HyperionServer/public/Library/bootstrap-5.3.5-dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../Styles%20/ViewTicket.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand nav-logo" href="HomePage.html">Hyperion</a>
    </div>
</nav>

<main class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <a href="AccountBookings.html" class="back-link"><i class="bi bi-arrow-left-circle-fill me-2"></i>Back to My Bookings</a>
        <button class="btn btn-primary"><i class="bi bi-download me-2"></i>Download Ticket</button>
    </div>

    <div class="ticket-container">
        <div class="ticket-main">
            <div class="ticket-header">
                <img src="https://images.unsplash.com/photo-1511795409834-ef04bbd61622?q=80&w=1000" class="event-image" alt="Event Image">
                <div class="event-title-overlay">
                    <h1 class="event-name">Jazz & Blues Festival</h1>
                    <p class="event-organizer">Organized by Hyperion Live</p>
                </div>
            </div>
            <div class="ticket-body">
                <div class="row">
                    <div class="col-md-4">
                        <h5>Date & Time</h5>
                        <p><i class="bi bi-calendar-event me-2"></i>Sat, October 25, 2025</p>
                        <p><i class="bi bi-clock me-2"></i>Starts at 19:00 WAT</p>
                    </div>
                    <div class="col-md-4">
                        <h5>Location</h5>
                        <p><i class="bi bi-geo-alt-fill me-2"></i>Palais des Congrès</p>
                        <p class="text-muted ms-4">Yaoundé, Cameroon</p>
                    </div>
                    <div class="col-md-4">
                        <h5>Attendee</h5>
                        <p><i class="bi bi-person-fill me-2"></i>Fred Mike Zingui</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="ticket-stub text-center">
            <h4 class="stub-title">Scan at Entry</h4>
            <div class="qr-code-wrapper">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=ticket-id-12345-event-67890" alt="QR Code">
            </div>
            <p class="ticket-id mt-3 mb-2">Ticket ID: #TICK-1205-A1</p>
            <a href="#" class="btn btn-sm btn-outline-secondary">Download QR Code</a>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

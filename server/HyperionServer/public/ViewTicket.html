<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Ticket - Hyperion</title>

    <link href="Library/bootstrap-5.3.5-dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="ViewTicket.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand nav-logo" href="HomePage.html">Hyperion</a>
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img id="navbar-profile-img" src="https://i.pravatar.cc/150?u=a042581f4e29026704d" alt="User" width="32" height="32" class="rounded-circle me-2">
                <strong id="navbar-user-name">User</strong>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end text-small shadow">
                <li><a class="dropdown-item" href="AccountHome.html">Dashboard</a></li>
                <li><a class="dropdown-item" href="AccountMyEvents.html">My Events</a></li>
                <li><a class="dropdown-item" href="AccountBookings.html">My Bookings</a></li>
                <li><a class="dropdown-item" href="AccountProfile.html">Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item logout-trigger" href="#">Sign out</a></li>
            </ul>
        </div>
    </div>
</nav>

<main class="container my-5">
    <div id="ticket-area">
        <div class="text-center p-5">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Loading Ticket...</span>
            </div>
        </div>
    </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="Library/bootstrap-5.3.5-dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const token = localStorage.getItem('jwt_token');
        const userId = localStorage.getItem('user_id');

        if (!token || !userId) {
            window.location.href = 'SignIn.html';
            return;
        }

        const ticketArea = document.getElementById('ticket-area');
        const urlParams = new URLSearchParams(window.location.search);
        const bookingId = urlParams.get('booking_id');

        if (!bookingId) {
            ticketArea.innerHTML = '<div class="alert alert-danger">Booking ID not found.</div>';
            return;
        }

        const apiFetch = async (url, options = {}) => {
            const response = await fetch(url, { ...options, headers: { 'Accept': 'application/json', 'Authorization': `Bearer ${token}` } });
            if (response.status === 401) { localStorage.clear(); window.location.href = 'SignIn.html'; }
            if (!response.ok) throw new Error('Network response was not ok');
            return response.json();
        };

        const initializeUser = async () => {
            const navbarUserName = document.getElementById('navbar-user-name');
            const navbarProfileImg = document.getElementById('navbar-profile-img');
            navbarUserName.textContent = localStorage.getItem('user_name') || 'User';
            const storedImg = localStorage.getItem('user_profile_image_url');
            if(storedImg) navbarProfileImg.src = storedImg;

            try {
                const user = await apiFetch(`/user/${userId}`);
                if (user) {
                    navbarUserName.textContent = user.name;
                    if(user.profile_image_url) {
                        const fullUrl = `http://localhost:8000/storage/${user.profile_image_url}`;
                        navbarProfileImg.src = fullUrl;
                        localStorage.setItem('user_profile_image_url', fullUrl);
                    }
                }
            } catch (error) { console.error("Could not fetch user profile for navbar.", error); }
        };

        function downloadElementAsImage(element, filename) {
            html2canvas(element, { backgroundColor: '#FAFAFA' }).then(canvas => {
                const link = document.createElement('a');
                link.download = filename;
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        }

        function downloadUrl(url, filename) {
            fetch(url).then(res => res.blob()).then(blob => {
                const objectUrl = window.URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = objectUrl;
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                window.URL.revokeObjectURL(objectUrl);
            }).catch(err => console.error("QR Code download failed:", err));
        }

        function renderTicket(data) {
            const eventImageUrl = data.image_url
                ? `http://localhost:8000/storage/${data.image_url}`
                : 'https://placehold.co/800x400/34495E/FFFFFF?text=Event+Image';

            const qrData = JSON.stringify({
                bookingId: data.booking_id,
                ticketCode: data.ticket_code,
                eventName: data.event_name,
                attendee: data.attendee_name,
                eventDate: data.event_date
            });
            const qrCodeUrl = `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${encodeURIComponent(qrData)}`;

            ticketArea.innerHTML = `
            <div class="d-flex justify-content-between align-items-center mb-4">
                <a href="AccountBookings.html" class="back-link"><i class="bi bi-arrow-left-circle-fill me-2"></i>Back to My Bookings</a>
                <button id="download-ticket-btn" class="btn btn-primary"><i class="bi bi-download me-2"></i>Download Ticket</button>
            </div>
            <div class="ticket-container" id="ticket-to-download">
                <div class="ticket-main">
                    <div class="ticket-header">
                        <img src="${eventImageUrl}" class="event-image" alt="Event Image">
                        <div class="event-title-overlay">
                            <h1 class="event-name">${data.event_name}</h1>
                            <p class="event-organizer">Organized by ${data.organizer_name}</p>
                        </div>
                    </div>
                    <div class="ticket-body">
                        <div class="row">
                            <div class="col-md-4">
                                <h5>Date & Time</h5>
                                <p><i class="bi bi-calendar-event me-2"></i>${new Date(data.event_date).toDateString()}</p>
                                <p><i class="bi bi-clock me-2"></i>Starts at ${data.event_time}</p>
                            </div>
                            <div class="col-md-4">
                                <h5>Location</h5>
                                <p><i class="bi bi-geo-alt-fill me-2"></i>${data.event_venue}</p>
                                <p class="text-muted ms-4">${data.event_location}</p>
                            </div>
                            <div class="col-md-4">
                                <h5>Attendee</h5>
                                <p><i class="bi bi-person-fill me-2"></i>${data.attendee_name}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ticket-stub text-center">
                    <h4 class="stub-title">Scan at Entry</h4>
                    <div class="qr-code-wrapper">
                        <img id="qr-code-img" src="${qrCodeUrl}" alt="QR Code" crossorigin="anonymous">
                    </div>
                    <p class="ticket-id mt-3 mb-2">Ticket ID: <span>${data.ticket_code}</span></p>
                    <button id="download-qr-btn" class="btn btn-sm btn-outline-secondary">Download QR Code</button>
                </div>
            </div>`;

            document.getElementById('download-ticket-btn').addEventListener('click', () => {
                const ticketElement = document.getElementById('ticket-to-download');
                downloadElementAsImage(ticketElement, `Hyperion_Ticket_${data.ticket_code}.png`);
            });

            document.getElementById('download-qr-btn').addEventListener('click', (e) => {
                e.preventDefault();
                downloadUrl(qrCodeUrl, `QR_Code_${data.ticket_code}.png`);
            });
        }

        async function initializeTicketView() {
            try {
                const bookingDetails = await apiFetch(`/booking/${bookingId}`);

                if(bookingDetails) {
                    document.title = `Ticket for ${bookingDetails.event_name} - Hyperion`;
                    renderTicket(bookingDetails);
                } else {
                    throw new Error("Booking details not found.");
                }
            } catch (error) {
                console.error("Failed to load ticket:", error);
                ticketArea.innerHTML = `<div class="alert alert-danger">Could not load your ticket. Please try again.</div>`;
            }
        }

        document.querySelectorAll('.logout-trigger').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                apiFetch('/logout', { method: 'POST' }).then(() => {
                    localStorage.clear();
                    window.location.href = 'SignIn.html';
                });
            });
        });

        initializeUser();
        initializeTicketView();
    });
</script>
</body>
</html>
